version: "3.9"
services:
    frontend:
        build: ./front-end
        ports:
            - "3000:3000"
        volumes:
            - ./front-end:/app
            - /app/node_modules
        environment:
            - NODE_ENV=development
        depends_on:
            - express
    express:
        build: .
        ports:
            - "5000:5000"
        depends_on:
            - mysqldb

    mysqldb:
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        restart: unless-stopped
        ports:
            - "3307:3306"
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
            MYSQL_DATABASE: AssociationCoranique
            MYSQL_ROOT_HOST: localhost
        volumes:
            - db:/var/lib/mysql

volumes:
    db:
